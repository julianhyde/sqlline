# Configuration for Travis CI
language: java
jdk:
  - oraclejdk11
  - oraclejdk10
  - oraclejdk9
  - oraclejdk8
  - openjdk7
branches:
  only:
    - master
# Revert the following 3 lines after oraclejdk9 is production in Travis
sudo: required
dist: trusty
before_install: export MAVEN_SKIP_RC="true"
cache:
  directories:
    - $HOME/.m2
git:
  depth: 1000
# End .travis.yml
