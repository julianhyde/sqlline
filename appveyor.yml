# Configuration for Appveoyr CI
version: '{build}'
image: Visual Studio 2017
clone_depth: 10000
# branches to build
branches:
  # whitelist
  only:
    - master
    - new-master
    - javadoc
    - /^branch-.*$/
    - /^[0-9]+-.*$/
matrix:
  fast_finish: true
build_script:
  - mvn clean install
cache:
  - C:\maven\
  - C:\Users\appveyor\.m2
